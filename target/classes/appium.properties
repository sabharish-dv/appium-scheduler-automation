# Appium Configuration
appium.server.url=http://localhost:4725
appium.server.path=/wd/hub

# Device Configuration
device.name=Android Emulator
device.platform=Android
device.version=11.0
device.udid=emulator-5554

# App Configuration - Delhivery Consignee App
app.package=com.delhiveryConsigneeApp
